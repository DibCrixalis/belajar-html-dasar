<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
        <table border="1" cellspacing="0" cellpadding="5">
          <tr>
            <td><label for="username">username :</label></td>
            <td>
              <input type="text" id="username" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">password :</label>
            </td>
            <td>
              <input type="password" />
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <label for="pria">pria</label>
              <input type="radio" name="jeniskelamin" id="pria" />
              <label for="wanita">wanita</label>
              <input type="radio" name="jeniskelamin" id="wanita" />
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <label for="menyanyi">menyanyi</label>
              <input type="checkbox" id="menyanyi=" />
              <label for="olahraga">olahraga</label>
              <input type="checkbox" id="olahraga=" />
              <label for="ngoding">ngoding</label>
              <input type="checkbox" id="ngoding=" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="domisili">Domisili</label>
            </td>
            <td>
              <select name="domisili" id="domisili">
                <option value="#">Pili Domisili</option>
                <option value="bandung">bandung</option>
                <option value="padang">padang</option>
                <option value="jakarta">jakarta</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="description">Description</label></td>
            <td>
              <textarea
                name="description"
                id="description"
                cols="30"
                rows="10"
              ></textarea>
            </td>
          </tr>
          <tr style="text-align: center">
            <td colspan="2">
              <!-- Tidak disarankan // <input type="submit" value="kirim"> // karna bukan button dan seharusnya bukan input -->
              <button type="submit">kirim</button>
            </td>
          </tr>
        </table>
      </form>
  </body>
</html>
